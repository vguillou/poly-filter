<!--
A fast and customizable solution for client side filtering of large arrays, built with and for Polymer.

Main features:
- Token based and case-insensitive filtering
- Configurable matching method (`contains`, `startsWith` or `equals`)
- Support for large arrays without browser freeze
- Fully declarative usage with bindable filter query, source array and result array
- Configurable item properties and subproperties to assess
- Support for the 'Google-like' quote (") operator
- Custimozable logical 'OR' operator
- Stop-words support to ignore configured tokens
- Diacritics (accents and other character modifiers) support (see `poly-filter-diacritic` or `poly-filter-diacritic-behavior`)

Example:

    <poly-filter
      filter="[[myFilterOrQueryToSearchFor]]"
      array-to-filter="[[myArrayToFilter]]"
      filtered-array="{{myArrayAfterItWasFiltered}}"
      stop-words="[[arrayOfWordsToIgnore]]"
      logical-or="or">
    </poly-filter>

### Notes

If you are developing your own Polymer web-component with a filtering/searching functionality,
consider using the `poly-filter-behavior` directly for maximum performances.

If you want your filter/search to ignore accents and other character modifiers,
use `poly-filter-diacritic` or `poly-filter-diacritic-behavior` instead.

@element poly-filter
@demo demo/index.html
-->
<script>
(function() {
  'use strict';
  Polymer({

    is: 'poly-filter',

    behaviors: [
      Polymer.PolyFilterBehavior
    ]
  });
})();
</script>
